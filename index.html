<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&amp;family=Poppins:wght@300;400;500;600;700;900&amp;display=swap"
        rel="stylesheet">
    <title>PEBTECH SOLUTIONS | Application Cost Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="row g-3">
            <div class="col-md-8">
                <div class="calculator p-5">
                    <div id="progress_main" class="calc_progress_bar my-5"></div>
                    <div class="cal_questions">
                        <div class="cal_each_question my-5">
                            <h6 class="mb-2">Please, select one or multiple options</h6>
                            <h2 id="calculation-question" class="mb-5">How will you engage your users?</h2>
                            <div class="cal_choices">
                                <div class="cal_each_choice">
                                    <input type="checkbox" />
                                    <h6>Website</h6>
                                </div>
                                <div class="cal_each_choice">
                                    <input type="checkbox" />
                                    <h6>Mobile</h6>
                                </div>
                                <div class="cal_each_choice">
                                    <input type="checkbox" />
                                    <h6>Both</h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="progress-bar-container mb-5">
                        <h6 class="mb-3">Question <span id="answerd-question-display">0</span>
                             of <span id="total-question-display">0</span></h6>
                        <div class="progress-bar">
                            <div class="steps-progress-bar"></div>
                            <div class="steps-progress-bar-neutral"></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-5">
                        <button>Back</button>
                        <button>Next</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white p-5 h-100">
                    <!-- Start adding Right pannel html and css - aui -->
                    <div class="row">
                        <h4 class="fw-bold">Total Cost</h4>
                    </div>
                    <div class="row">
                        <div class="d-flex align-items-center">
                            <div class="me-3"><img class="img-fluid" src="https://placehold.co/10x10" alt=""></div>
                            <div class="me-3 dollar-sign"> $ </div>
                            <div class="hidden-price">0</div>
                        </div>
                    </div>
                    <div class="row">
                        <p class="right-pannel-pera">Please provide your contacts to see <br> the ballpark quote
                            instantly
                        </p>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center"><img src="images/arrow.svg" alt=""></div>
                    </div>
                    <div class="row pt-3 pb-3">
                        <button class="right-pannel-button">GET FREE QUOTE</button>
                    </div>
                    <hr class="right-pannel-hr">
                    <div class="pt-3 properties-parent-container">
                        <div class="properties">
                            <h6 class="properties-title">Platform:</h6>
                            <ul class="properties-container">
                                <li class="property"> Android </li>
                                <li class="property"> Android </li>
                                <li class="property"> Android </li>
                            </ul>
                        </div>
                        <div class="properties">
                            <h6 class="properties-title">Features:</h6>
                            <ul class="properties-container">
                                <li class="property"> Android </li>
                                <li class="property"> Android </li>
                                <li class="property"> Android </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Start adding Right pannel html and css - aui -->
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>

</body>

</html>
